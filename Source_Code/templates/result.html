<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center py-5">
    <div class="container">
        <h1 class="mb-4 text-success">Prediction Result</h1>
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" class="img-fluid rounded shadow mb-3" width="300">
        <h3>Disease: <span class="text-primary">{{ prediction }}</span></h3>
        <h4>Confidence: {{ confidence }}%</h4>
        <a href="/" class="btn btn-outline-primary mt-3">Try Another Image</a>
    </div>
</body>
</html>
